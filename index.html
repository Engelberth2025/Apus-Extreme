<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Interno - APUS EXTREME</title>
    <!-- Incluyendo Tailwind CSS para un diseño rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para la barra de scroll y la apariencia del chat */
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }
        #chatbox::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        #chatbox::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
        /* Clases para las burbujas de chat */
        .user-bubble {
            background-color: #2b6cb0; /* blue-700 */
            color: white;
            align-self: flex-end;
            max-width: 70%;
        }
        .bot-bubble {
            background-color: #4a5568; /* gray-600 */
            color: white;
            align-self: flex-start;
            max-width: 70%;
        }
        .loading-bubble {
            background-color: #4a5568; /* gray-600 */
            color: white;
            align-self: flex-start;
            max-width: 70%;
        }
    </style>
</head>
<body class="bg-gray-800 text-white font-sans">

    <!-- Modal para solicitar la API Key -->
    <div id="api-key-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-700 p-8 rounded-lg shadow-xl w-11/12 md:w-1/3">
            <h2 class="text-2xl font-bold mb-4">Bienvenido a APUS EXTREME</h2>
            <p class="mb-6">Para activar al asistente "Apu", por favor ingresa tu clave de API de Google AI Studio. Tu clave se guardará localmente en tu navegador.</p>
            <input type="password" id="api-key-input" class="w-full p-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="Pega tu API Key aquí...">
            <p id="api-key-error" class="text-red-400 text-sm mt-2 hidden"></p>
            <button id="save-api-key-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                Guardar y Empezar
            </button>
        </div>
    </div>

    <!-- Contenedor principal del chat -->
    <div class="flex flex-col h-screen">
        <!-- Cabecera del chat -->
        <header class="bg-gray-900 p-4 shadow-md flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <div>
                    <h1 class="text-xl font-bold">Asistente Interno APUS EXTREME</h1>
                    <p id="status" class="text-sm text-green-400">Online</p>
                </div>
            </div>
            <button id="settings-btn" title="Cambiar API Key" class="text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </header>

        <!-- Caja de mensajes del chat -->
        <main id="chatbox" class="flex-1 p-4 md:p-6 overflow-y-auto flex flex-col space-y-4">
            <!-- Los mensajes del chat se insertarán aquí dinámicamente -->
        </main>

        <!-- Formulario de entrada de texto -->
        <footer class="bg-gray-900 p-4">
            <form id="chat-form" class="flex items-center space-x-4">
                <input id="user-input" type="text" placeholder="Hola Apu, necesito ayuda con..." class="flex-1 p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        // --- SELECCIÓN DE ELEMENTOS DEL DOM ---
        const apiKeyModal = document.getElementById('api-key-modal');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyBtn = document.getElementById('save-api-key-btn');
        const apiKeyError = document.getElementById('api-key-error');
        const chatbox = document.getElementById('chatbox');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const statusElement = document.getElementById('status');
        const settingsBtn = document.getElementById('settings-btn');

        // --- CONFIGURACIÓN Y ESTADO DE LA APLICACIÓN ---
        let apiKey = localStorage.getItem('googleApiKey');
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";

        // Este es el "cerebro" de Apu. Define su personalidad y conocimiento.
        const systemInstruction = {
            role: "system",
            parts: [{
                text: `Eres "Apu", el asistente experto interno de APUS EXTREME, un coworking de vanguardia en Cusco, Perú. Tu única función es ayudar al personal de las 5 empresas que operan aquí. Tu conocimiento es específico y profesional. Las empresas son:
                1.  **Apus Aventura:** Especialistas en trekking, rafting, escalada y tours de alta montaña.
                2.  **Cusco Clásico:** Expertos en tours culturales, City Tour, Valle Sagrado y Machu Picchu.
                3.  **EquipoX:** Proveedores de alquiler y venta de equipo de aventura (carpas, botas, bastones, etc.).
                4.  **Ruedas Andinas:** Operadores de tours de ciclismo de montaña y rutas en bicicleta.
                5.  **Taller Bici-Mec:** El taller de mecánica especializado en bicicletas de montaña.
                
                Tus directivas son:
                -   Sé siempre amable, eficiente y profesional.
                -   Responde exclusivamente a preguntas relacionadas con estas 5 áreas, el turismo en Cusco o la logística interna del coworking.
                -   Si te preguntan algo fuera de tu alcance (ej. "cuál es el sentido de la vida"), responde cortésmente que no puedes ayudar con esa solicitud.
                -   Proporciona respuestas claras y estructuradas, usando listas si es necesario.
                -   Actúa como un asistente proactivo. Si te piden información sobre un tour, puedes sugerir verificar la disponibilidad de guías o equipos.
                -   Comunícate siempre en español.`
            }]
        };

        let conversationHistory = [systemInstruction];

        // --- FUNCIONES PRINCIPALES ---

        /**
         * Inicializa la aplicación, comprobando si la API key ya existe.
         */
        function initializeApp() {
            if (apiKey) {
                apiKeyModal.classList.add('hidden');
                if (chatbox.children.length === 0) {
                    addMessageToUI('¡Hola! Soy Apu, tu asistente interno. ¿En qué puedo ayudarte hoy?', 'bot');
                }
            } else {
                apiKeyModal.classList.remove('hidden');
            }
        }
        
        /**
         * Abre el modal para cambiar la API Key.
         */
        function openSettings() {
            localStorage.removeItem('googleApiKey');
            apiKey = null;
            apiKeyInput.value = '';
            apiKeyModal.classList.remove('hidden');
        }

        /**
         * Agrega un mensaje a la interfaz de usuario del chat.
         * @param {string} text - El texto del mensaje.
         * @param {'user' | 'bot' | 'loading'} type - El tipo de mensaje.
         * @returns {HTMLElement} El elemento del mensaje creado.
         */
        function addMessageToUI(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('p-3', 'rounded-lg', 'w-fit', 'shadow-md');
            messageElement.textContent = text; 

            if (type === 'user') {
                messageElement.classList.add('user-bubble');
            } else if (type === 'bot') {
                messageElement.classList.add('bot-bubble');
            } else {
                messageElement.id = 'loading-indicator';
                messageElement.classList.add('loading-bubble');
            }
            
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
            return messageElement;
        }

        /**
         * Maneja el envío del formulario de chat.
         * @param {Event} e - El evento de envío del formulario.
         */
        async function handleChatSubmit(e) {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            if (!apiKey) {
                addMessageToUI('Por favor, configura tu API Key haciendo clic en el ícono de engranaje (⚙️).', 'bot');
                openSettings();
                return;
            }

            addMessageToUI(userMessage, 'user');
            conversationHistory.push({ role: "user", parts: [{ text: userMessage }] });
            userInput.value = '';

            const loadingIndicator = addMessageToUI('Apu está pensando...', 'loading');
            statusElement.textContent = 'Procesando...';
            statusElement.classList.replace('text-green-400', 'text-yellow-400');

            try {
                const response = await fetch(`${API_URL}?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: conversationHistory })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    let friendlyErrorMessage = errorData.error?.message || 'Error desconocido en la respuesta de la API.';
                    
                    if (response.status === 400 && friendlyErrorMessage.includes("API key not valid")) {
                        friendlyErrorMessage = "Tu API Key no es válida o ha expirado. Por favor, ingresa una nueva.";
                        openSettings(); // Abre el modal para que el usuario la corrija.
                    }
                    throw new Error(friendlyErrorMessage);
                }

                const result = await response.json();
                
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const botResponse = result.candidates[0].content.parts[0].text;
                    chatbox.removeChild(loadingIndicator);
                    addMessageToUI(botResponse, 'bot');
                    conversationHistory.push({ role: "model", parts: [{ text: botResponse }] });
                } else {
                    throw new Error("No se recibió contenido en la respuesta. Puede deberse a los filtros de seguridad de la API.");
                }

            } catch (error) {
                console.error('Error al contactar la API de Gemini:', error);
                if (document.body.contains(loadingIndicator)) {
                    chatbox.removeChild(loadingIndicator);
                }
                addMessageToUI(`Lo siento, ocurrió un error: ${error.message}`, 'bot');
            } finally {
                statusElement.textContent = 'Online';
                statusElement.classList.replace('text-yellow-400', 'text-green-400');
            }
        }
        
        /**
         * Guarda la API key en localStorage y cierra el modal.
         */
        function saveApiKey() {
            apiKeyError.classList.add('hidden');
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('googleApiKey', key);
                apiKey = key;
                apiKeyModal.classList.add('hidden');
                if (chatbox.children.length === 0) {
                     addMessageToUI('¡Hola! Soy Apu, tu asistente interno. ¿En qué puedo ayudarte hoy?', 'bot');
                }
            } else {
                apiKeyError.textContent = 'Por favor, ingresa una API Key válida.';
                apiKeyError.classList.remove('hidden');
            }
        }

        // --- EVENT LISTENERS ---
        chatForm.addEventListener('submit', handleChatSubmit);
        saveApiKeyBtn.addEventListener('click', saveApiKey);
        settingsBtn.addEventListener('click', openSettings);
        apiKeyInput.addEventListener('keypress', (e) => {
             if (e.key === 'Enter') {
                 saveApiKey();
             }
        });

        // --- INICIO DE LA APP ---
        initializeApp();
    </script>
</body>
</html>
